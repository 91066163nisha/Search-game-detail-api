    <script>
      const urlText = window.location.href
      const id = urlText.split(',')[1];
      console.log(id, "hii8999")
      function getData(id) {
        const options = {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': '23b5ef7560mshbb71d2e660911a9p125f24jsn9026b5f100f3',
            'X-RapidAPI-Host': 'imdb8.p.rapidapi.com'
          }
        };

        fetch(`https://imdb8.p.rapidapi.com/title/get-details?tconst=${id}`, options)

          .then(res => {
            console.log(res)
            $("#redirect-main").append(`

              <div class="trailer"> <i class="fa-solid fa-play"></i> Play trailer</div>

              <div class="episode">Title Type:  ${res.titleType}</div>
              <div class="episode">year:  ${res.year}</div>
              <div class="episode">Series Duration:${res.seriesStartYear} - ${res.seriesEndYear} </div>
              </div>
            </div>`);

          })
      }
      getData(id)
    </script>
